name: Build and Test
on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v2.0.3
        with:
          environment-file: ./environment-dev.yml
          init-shell: >-
            bash
          create-args: >-
            --verbose
          cache-environment: true
          cache-downloads: false

      - name: Test Ultraplot
        shell: bash -el {0}
        run: |
          micromamba activate ultraplot-dev
          pip install .
          python -m pytest

      - name: "Build docs"
        shell: bash -el {0}
        run: |
          micromamba activate ultraplot-dev
          cd docs
          make html

  publish-test:
    needs: build
    runs-on: ubuntu-latest
    # Run on every push to main/v* branches and pull requests
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish:
    needs: [build, publish-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    permissions:
      # Required for trusted publishing to PyPI
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish to Anaconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: environment-dev.yml

      - name: Install conda-build
        shell: bash -l {0}
        run: |
          micromamba activate ultraplot-dev
          micromamba install conda-build anaconda-client

      - name: Clone staged-recipes
        run: git clone https://github.com/cvanelteren/staged-recipes.git

      - name: Check if recipe exists
        run: |
          if [ -d "staged-recipes/recipes/ultraplot" ]; then
            echo "Recipe already exists. Checking version..."
            RECIPE_VERSION=$(grep "version:"staged-recipes/recipes/ultraplot/meta.yaml | awk {print $2}')
            PACKAGE_VERSION=$(python setup.py --version)
            if [ "$RECIPE_VERSION" == "$PACKAGE_VERSION" ];then
              echo "Recipe is up-to-date. Skipping."
              exit 0
            fi
          fi

      - name: Generate meta.yaml
        run: |
          mkdir -p staged-recipes/recipes/ultraplot
          # Generate meta.yaml as shown earlier

      - name: Commit changes if any
        run: |
          cd staged-recipes
          git add recipes/ultraplot
          if git diff --cached --exit-code; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update ultraplot recipe to version $(python setup.py --version)"
          git push origin main

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update ultraplot recipe"
          branch: update-ultraplot-recipe
          title: "Update ultraplot recipe"
          body: |
            This PR updates the ultraplot recipe to version $(python setup.py --version).
